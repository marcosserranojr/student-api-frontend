<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a518e20741.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/student-api.css">
    <script src="js/student-api.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header"><img src="/images/vapo-logo.png" alt="VAPO"></div>           
    </header>
    <nav>      
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a> 
        <a href="view-students.html"><i class="fa fa-fw fa-users"></i> Students</a> 
        <a href="add-students.html"><i class="fa fa-fw fa-envelope"></i> Register</a> 
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>      
    </nav> 
    <main>
        <div class="main">
            <div class="heading">
                <h3>Register a Student</h3>
            </div>
            <div style="padding: 1em;">
                <form id="form" method="post" class="form">
                    <label for="firstName">First Name</label>
                    <div><input type="text" id="firstName" name="firstName"></div>
                    <label>Last Name</label>
                    <div><input type="text" id="lastName" name="lastName"></div>
                    <label for="studentEmail">Email</label>
                    <div><input type="email" id="studentEmail" name="email"></div>
                    <label for="dob">Date of Birth</label>
                    <div><input type="date" id="dob" name="dob"></div>
                    <div style="padding: 1em;"><input type="submit" value="Add Student"></div>
                </form>
                
            <div>
                <h3 id="statMsg"></h3>
            </div>
        
        </div>
    </main> 
    <footer class="footer">
        <a style="color: white; padding-left: 1em;" href="http://studentapi-team-one.apps.vapo-aws-sbx.va.gov/student">Student API</a>
    </footer>     
</body>
</html>
